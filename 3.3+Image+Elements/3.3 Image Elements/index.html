<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Elements</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>I am a Cat Person</h1>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="Holding an orange Cat" />
    <h1>I am a Dog Person</h1>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="A dog digging the beach" />
</body>
</html>
